name: MLflow Project CI - Retrain

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.19.0 pandas numpy scikit-learn==1.5.2 joblib

      - name: Run MLflow Project (local env)
        working-directory: MLProject
        run: |
          mlflow run . --env-manager=local -e main

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: house-prices-artifacts
          path: MLProject/artifacts/

      - name: Docker Hub Login
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        working-directory: MLProject
        run: |
          RUN_ID="$(ls -1 mlruns/0 | head -n 1)"
          mlflow models build-docker \
            -m "runs:/$RUN_ID/model" \
            -n "${{ secrets.DOCKERHUB_USERNAME }}/house-prices-mlflow:latest"

      - name: Push Docker image
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        run: |
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/house-prices-mlflow:latest"
